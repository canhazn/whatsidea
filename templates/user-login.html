{% extends 'base.html' %}
{%load static %}
{% load crispy_forms_tags %}

<!-- Extra head here -->
{% block extrahead %}
<title>whatsIdea</title>
<meta name="description" content="">
{% endblock extrahead %}



<!-- Content here -->
{% block content %}
<main>
    <legend class="border-bottom mb-4">Welcome to the Idea Land!</legend>

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ loginForm | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
    </form>
</main>

{% endblock content %}
