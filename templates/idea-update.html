{% extends 'base.html' %}
{%load static %}
{% load crispy_forms_tags %}

<!-- Extra head here -->
{% block extrahead %}
<title>whatsIdea</title>
<meta name="description" content="">
{% endblock extrahead %}



<!-- Content here -->
{% block content %}
<style> 
    img {
        width: 120px;
    }
</style>

<main>

    <div class="new-idea-btn border btn w-100 btn btn-outline-secondary text-left d-flex align-items-center">
        <img src="/static/img/say-hi.png" alt="">
        <div>
            <span>Let's Bring Your Idea</span>
            <br>
            <span>to the World!</span>
        </div>
    </div>

    <div class="form-group my-3">
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>



</main>

{% endblock content %}
