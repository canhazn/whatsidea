{% extends 'base.html' %}
{%load static %}
{% load crispy_forms_tags %}

<!-- Extra head here -->
{% block extrahead %}
<title>whatsIdea</title>
<meta name="description" content="">
{% endblock extrahead %}



<!-- Content here -->
{% block content %}
<main>
    <legend class="border-bottom mb-4">Welcome to the Idea Land!</legend>

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ registerForm | crispy }}
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>

{% endblock content %}
